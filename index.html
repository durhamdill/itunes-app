<!DOCTYPE html>
<html>
<head>
  <title>Found Sounds</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Permanent+Marker" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="fixedTop">

      <header>
        <img id="record" src="images/record-icon.png" alt="">
        <h1>Found Sounds</h1>
      </header>

      <section class="search">
        <form class="search-form">
          <label for="searchbox">Find a song:</label>
          <input type="text" id="searchbox" name="" placeholder="Enter artist, song, or keyword">
          <button type="button" name="submitbutton" id="submitbutton">Search</button>
        </form>
      </section>

    </div>

    <section class="results">
      <!-- results populated from search/fetch -->
    </section>

    <section class="player">
      <p id="nowPlayText">&#x25B2; Click a song above to load the player, then press play below to hear a clip</p>
      <p id="itunesCredit">powered by the <a href="https://affiliate.itunes.apple.com/resources/documentation/itunes-store-web-service-search-api/">iTunes Search API</a></p>
      <audio class="music-player" controls="controls" src=""></audio>
    </section>

  </div>

  <script src="main.js"></script>
</body>
</html>
