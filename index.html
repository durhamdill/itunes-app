<!DOCTYPE html>
<html>
<head>
  <title>Found Sounds</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Permanent+Marker" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="fixedTop">

      <header>
        <img id="record" src="images/record-icon.png" alt="">
        <h1>Found Sounds</h1>
      </header>

      <section class="search">
        <form class="search-form">
          <label for="searchbox">Find a song:</label>
          <input type="search" id="searchbox" name="" placeholder="Enter artist, song, or keyword">
          <!-- <button type="button" name="submit">Submit</button> -->
          <!-- <input type="submit"> -->
          <button type="button" name="submitbutton" id="submitbutton">Search</button>
        </form>
        <!-- <p id="searchText">Test</p> -->
      </section>

    </div>

    <section class="results">

      <div class="test">
        <div class="image"></div>
        <h2>Artist Name</h2>
        <p>Title</p>
      </div>
      <div class="test"></div>
      <div class="test"></div>
      <div class="test"></div>
      <div class="test"></div>
      <div class="test"></div>
      <div class="test"></div>
      <div class="test"></div>
      <div class="test"></div>
      <div class="test"></div>
    </section>

    <section class="player">
      <p id="nowPlayText"></p>
      <audio class="music-player" controls="controls" src=""></audio>
    </section>

  </div>

  <script src="main.js"></script>
</body>
</html>
